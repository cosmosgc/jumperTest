<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta property="og:title" content="B4 placement">
    <meta property="og:description" content="Application test">
    <meta property="og:image" content="https://cosmosgc.github.io/jumperTest/Content/logo-jumper-profissoes-idiomas.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cosmosgc.github.io/jumperTest/">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="B4 placement">
    <meta property="twitter:description" content="Application test">
    <meta property="twitter:image:src" content="https://cosmosgc.github.io/jumperTest/Content/logo-jumper-profissoes-idiomas.png">

  <title>Jumper!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --accent:#2b6cb0;
      --muted:#65738a;
      --success:#059669;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg, #e9eef8 0%, var(--bg) 100%);
      color:#0f172a;
      padding:24px;
      min-height:100vh;
      display:block;
    }
    .app {
      width:93%;
      max-width:500px;
      background:var(--card);
      box-shadow:0 8px 30px rgba(17,24,39,0.08);
      border-radius:12px;
      padding:20px;
      margin: 0 auto;
    }
    header{text-align:center;margin-bottom:20px}
    header h1{font-size:1.5rem;margin:0;margin-bottom:8px}
    header p{color:var(--muted);margin:0;font-size:0.95rem}
    .input-group{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:20px;
    }
    label{font-weight:600;font-size:0.95rem}
    input[type="text"]{
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(11,24,50,0.1);
      font-size:1rem;
    }
    .nav{display:flex;justify-content:flex-end;margin-top:20px}
    button{
      background:var(--accent);
      color:white;
      padding:10px 14px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:1rem;
    }
    button:disabled{opacity:.5;cursor:not-allowed}
    footer{
      display:flex;
      justify-content:center;
      align-items:center;
      margin-top:20px;
      color:var(--muted);
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>English Course B4 placement Test</h1>
      <p>Enter your name to begin the test</p>
    </header>

    <div class="input-group">
      <label for="studentName">Your name</label>
      <input type="text" id="studentName" placeholder="e.g. John Doe" required>
    </div>

    <div class="nav">
      <button id="startBtn" disabled>Start Test</button>
    </div>

    <footer>
      <span>© 2025 Jumper!</span>
    </footer>
  </div>

  <script>
    const nameInput = document.getElementById('studentName');
    const startBtn = document.getElementById('startBtn');

    // Enable/disable button based on input
    nameInput.addEventListener('input', () => {
      startBtn.disabled = nameInput.value.trim().length === 0;
    });

    startBtn.addEventListener('click', () => {
      const name = encodeURIComponent(nameInput.value.trim());
      if (name) {
        window.location.href = `test.html?name=${name}`;
      }
    });
  </script>
</body>
</html>
